<!DOCTYPE html>
<html>
<head>
    <title>Create Proper Frame Template</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <button onclick="downloadFrame()">下载相框模板</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createFrame() {
            // 清空画布
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 800, 800);
            
            // 创建白色相框效果
            // 外框阴影
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(20, 20, 760, 760);
            
            // 相框主体 - 白色
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(40, 40, 720, 720);
            
            // 内框阴影
            ctx.fillStyle = '#e8e8e8';
            ctx.fillRect(80, 80, 640, 640);
            
            // 中间空白区域 - 浅灰色表示透明
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(100, 100, 600, 600);
            
            // 添加相框边框细节
            ctx.strokeStyle = '#d0d0d0';
            ctx.lineWidth = 2;
            ctx.strokeRect(40, 40, 720, 720);
            ctx.strokeRect(100, 100, 600, 600);
        }
        
        function downloadFrame() {
            createFrame();
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'proper-white-frame.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }, 'image/jpeg', 0.95);
        }
        
        // 立即创建相框
        createFrame();
    </script>
</body>
</html>
